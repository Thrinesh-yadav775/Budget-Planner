<div class="main-container">
  <div class="profile-card">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group full-width">
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Enter your name">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Age:</label>
          <input type="number" formControlName="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label>Date of Birth:</label>
          <input type="date" formControlName="dob">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Gender:</label>
          <select formControlName="gender">
            <option value="" disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Occupation:</label>
          <input type="text" formControlName="occupation" placeholder="Enter your occupation">
        </div>
        <div class="form-group">
          <label>Contact:</label>
          <input type="text" formControlName="contact" placeholder="Enter your contact number">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Address:</label>
        <textarea formControlName="address" placeholder="Enter your address"></textarea>
      </div>

      <div class="button-container">
        <button type="submit" class="btn-save">Save</button>
      </div>
    </form>
  </div>
</div>
